<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Añadir Propiedad - Sistema de Gestión de Biblioteca</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Sistema de Gestión de Biblioteca</h1>
            <nav>
                <a href="/register">Registro</a>
                <a href="/login">Iniciar Sesión</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <aside>
            <h2>Menú</h2>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/books">Libros</a></li>
                <li><a href="/perfil">Perfil</a></li>
                <li><a href="/propiedades">Propiedades</a></li>
                <li><a href="/cursos">Cursos</a></li>
            </ul>
        </aside>
        <main>
            <h2>Añadir Propiedad</h2>
            <form method="POST" action="/propiedades/add" enctype="multipart/form-data">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo">
                    <option value="Venta">Venta</option>
                    <option value="Alquiler">Alquiler</option>
                </select>
                <label for="categoria">Categoría:</label> <!-- Nuevo campo para la categoría -->
                <select id="categoria" name="categoria">
                    <option value="Casa">Casa</option>
                    <option value="Apartamento">Apartamento</option>
                    <option value="Terreno">Terreno</option>
                    <option value="Local">Local</option>
                    <option value="Oficina">Oficina</option>
                    <option value="Negocio">Negocio</option>
                    <option value="Anexo">Anexo</option>
                    <!-- Añade más opciones según sea necesario -->
                </select>
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
                <button type="submit">Agregar Propiedad</button>
            </form>
        </main>
    </div>
    <footer>
        <p>© 2024 Sistema de Gestión de Biblioteca</p>
    </footer>
</body>
</html>
